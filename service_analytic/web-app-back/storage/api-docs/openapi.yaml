info:
  title: API Web-app
  description: 'API проекта Web-app. Если конечная точка защищена, то может возвращаться ошибка с кодом 401'
  version: 2.0.0
servers:
  - url: 'https://dev.sellerexpert.ru/'
    description: prod server

tags:
  - name: phone-auth
    description: Вход и регистрация по телефону
  - name: billing
    description: Механика тарифов и услуг в 2022
  - name: promocode
    description: Промокоды
  - name: auth
    description: Авторизация на сайте
  - name: dev
    description: Методы для отладки
  - name: event/notifications
    description: Методы работы с оповещениями
  - name: event/notifications/directory
    description: Справочники уведомлений
  - name: event/notifications/templates
    description: Методы для работы с шаблоном оповещения
  - name: event/notifications/schemas
    description: Методы для работы со схемой пользователя
  - name: event/telegram
    description: Методы для работы с телеграм-ботом
  - name: event/news
    description: Методы для работы с новостями


components:
  securitySchemes:
    bearer:
      type: http
      scheme: bearer
      description: ''
  requestBodies:
    billingOrder:
      description: |
        Формирование заказа

        При передаче информации по компании, нужно передавать или данные по ней или идентификатор
        - `company` или `company_id`
      content:
        application/json:
          schema:
            type: object
            properties:
              tariff_id:
                type: integer
                required: false
                description: Номер тарифа
              paymentMethod:
                type: string
                required: true
                description: Тип оплаты
                enum: [card, bank]
              company:
                type: object
                properties:
                  inn:
                    type: string
                  kpp:
                    type: string
                  name:
                    type: string
                  address:
                    type: string
              services:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    amount:
                      type: integer
          examples:
            tariff:
              summary: Заказ тарифа на 1 месяц
              value: >-
                {
                  "tariff_id" : 1,
                  "paymentMethod": "bank",
                  "company_id": 1,
                  "company": {
                        "name": "ЕСО-МАРКЕТ ООО",
                        "inn": "2124041927",
                        "kpp": "11111111111111111111111",
                        "address": "moscow"
                  },
                  "duration" : 1
                }
            tariff_12:
              summary: Заказ тарифа на год
              value: >-
                {
                  "tariff_id" : 1,
                  "paymentMethod": "bank",
                  "company": {
                        "name": "ЕСО-МАРКЕТ ООО",
                        "inn": "2124041927",
                        "kpp": "11111111111111111111111",
                        "address": "moscow"
                  },
                  "duration" : 12
                }
            tariff_with_corp:
              summary: Заказ тарифа и корпоративного доступа на 10 человек
              value: >-
                {
                  "tariff_id" : 1,
                  "paymentMethod": "bank",
                  "company_id": 1,
                  "company": {
                        "name": "ЕСО-МАРКЕТ ООО",
                        "inn": "2124041927",
                        "kpp": "11111111111111111111111",
                        "address": "moscow"
                  },
                  "duration" : 1,
                  "services": [
                    { "id": 1, "amount": 10 }
                  ]
                }
            only_corp:
              summary: корпоративный доступ на 10 человек
              value: >-
                {
                  "paymentMethod": "bank",
                  "company_id": 1,
                  "company": {
                        "name": "ЕСО-МАРКЕТ ООО",
                        "inn": "2124041927",
                        "kpp": "11111111111111111111111",
                        "address": "moscow"
                  },
                  "duration" : 1,
                  "services": [
                    { "id": 1, "amount": 10 }
                  ]
                }
            services:
              summary: набор услуг
              value: >-
                {
                  "paymentMethod": "bank",
                  "company_id": 1,
                  "company": {
                        "name": "ЕСО-МАРКЕТ ООО",
                        "inn": "2124041927",
                        "kpp": "11111111111111111111111",
                        "address": "moscow"
                  },
                  "duration" : 1,
                  "services": [
                    { "id": 1, "amount": 10 },
                    { "id": 13, "amount": 100 },
                    { "id": 14, "amount": 100 }
                  ]
                }

    billingPriceCheck:
      description: Формирование заказа или проверка его цены
      content:
        application/json:
          schema:
            type: object
          examples:
            tariff:
              summary: Проверка цены тарифа на 1 месяц
              value: >-
                {
                  "tariff_id" : 1,
                  "duration" : 1
                }
            tariff_12:
              summary: Проверка цены тарифа на год
              value: >-
                {
                  "tariff_id" : 1,
                  "duration" : 12
                }
            tariff_with_corp:
              summary: Проверка цены тарифа и корпоративного доступа на 10 человек
              value: >-
                {
                  "tariff_id" : 1,
                  "duration" : 1,
                  "services": [
                    { "id": 1, "amount": 10 }
                  ]
                }
            only_corp:
              summary: Проверка цены корпоративного доступа на 10 человек
              value: >-
                {
                  "duration" : 1,
                  "services": [
                    { "id": 1, "amount": 10 }
                  ]
                }
            services:
              summary: Проверка цены набора услуг
              value: >-
                {
                  "duration" : 1,
                  "services": [
                    { "id": 1, "amount": 10 },
                    { "id": 13, "amount": 100 },
                    { "id": 14, "amount": 100 }
                  ]
                }

  responses:
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
          examples:
            Example:
              value:
                error: Unauthorized
    '404':
      description: Not Found
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: object
                properties:
                  http_code:
                    type: number
                  code:
                    type: string
                  message:
                    type: string
                  advanced:
                    type: array
                    items:
                      type: string
          examples:
            Example:
              value:
                error:
                  http_code: 404
                  code: 3001
                  message: Сообщение об ошибке
                  advanced: []
    '422':
      description: Unprocessable Entity
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: object
                properties:
                  http_code:
                    type: number
                  code:
                    type: string
                  message:
                    type: string
                  advanced:
                    type: array
                    items:
                      type: string
          examples:
            Example:
              value:
                error:
                  http_code: 422
                  code: 1000
                  message: Сообщение об ошибке
                  advanced:
                    - field1:
                        Обязательное поле
                    - field2:
                        field2 должно быть числом
  schemas:
    '200':
      type: object
      properties:
        success:
          type: boolean
          description: 'Успешно или нет выполнился запрос'
          default: true
        data:
          type: object
          items: { }
        errors:
          type: array
          items:
            type: string
    '201':
      type: object
      properties:
        data:
          type: object
          properties: { }
    '202':
      type: object
      properties:
        success:
          type: boolean
          description: 'Успешно или нет выполнился запрос'
          default: true
    '400':
      type: object
      properties:
        error:
          type: object
          properties:
            http_code:
              type: integer
              description: 'Код ответа HTTP'
              default: 400
            service:
              type: string
              description: 'Код сервиса'
              default: bids_manager
            title:
              type: string
              description: 'Ошибка'
            message:
              type: string
              description: 'Некорректный запрос'
    '403':
      type: object
      properties:
        error:
          type: object
          properties:
            http_code:
              type: integer
              description: 'Код ответа HTTP'
              default: 403
            service:
              type: string
              description: 'Код сервиса'
              default: bids_manager
            title:
              type: string
              description: 'Ошибка'
            message:
              type: string
              description: 'Описание ошибки'
    '422':
      type: object
      properties:
        error:
          type: object
          properties:
            http_code:
              type: integer
              description: 'Код ответа HTTP'
              default: 403
            service:
              type: string
              description: 'Код сервиса'
              default: bids_manager
            title:
              type: string
              description: 'Ошибка'
            message:
              type: string
              description: 'Описание ошибки'
  parameters:
    notification_subtypes:
      name: subtype_id
      in: query
      required: true
      description: ID подтипа
      style: form
      schema:
        type: integer
        example: 1
    news:
      name: author_id
      in: query
      required: true
      description: ID автора
      style: form
      schema:
        type: integer
        example: 1
paths:
  /api/v2/billing/discounts:
    get:
      tags:
        - billing
      summary: Получить информацию о скидках, что могут применяться к заказу
      security:
        - bearer: [ ]
      responses:
        "200":
          description: Удачный ответ
          content:
            application/json:
              examples:
                Нормальный ответ:
                  value:
                    success: true
                    data: {}
                    errors: [ ]

  /api/v2/billing/information:
    get:
      tags:
        - billing
      summary: Свои доступные услуги, активный тариф, и какие у них лимиты
      security:
        - bearer: [ ]
      responses:
        "200":
          description: Удачный ответ
          content:
            application/json:
              examples:
                Бесплатный тариф:
                  value:
                    success: true
                    data:
                      tariff: null
                      is_free: true
                      services:
                        - id: 14
                          name: рекламные компании
                          description: [ 'Цена за SKU' ]
                          amount: 3
                          start_at: null
                          end_at: null
                        - id: 14
                          name: рекламные компании
                          description: [ '...' ]
                          amount: 3
                          start_at: null
                          end_at: null
                        - id: 15
                          name: семантический словарь
                          description: [ '...' ]
                          amount: 3
                          start_at: null
                          end_at: null
                        - id: 16
                          name: аналитика
                          description: [ '...' ]
                          amount: 3
                          start_at: null
                          end_at: null
                    errors: [ ]

                Куплен тариф и корпоративный доступ:
                  value:
                    success: true
                    data:
                      tariff:
                        id: 1
                        name: Промо тариф
                      is_free: false
                      services:
                        - id: 1
                          name: Корпоративный доступ
                          description: [
                            'Заказанными услугами смогут пользоваться несколько человек',
                            '*Цена за сотрудника'
                          ]
                          amount: 10
                          start_at: 2022-01-01
                          end_at: 2022-02-01
                        - id: 13
                          name: депонирование
                          description: [ 'Цена за SKU' ]
                          amount: 10
                          start_at: 2022-01-01
                          end_at: 2022-02-01
                        - id: 14
                          name: рекламные компании
                          description: [ 'Цена за SKU' ]
                          amount: 100
                          start_at: 2022-01-01
                          end_at: 2022-02-01
                    errors: [ ]

  /api/v2/billing/orders/{id}:
    get:
      tags:
        - billing
      summary: Информация по конкретному заказу
      parameters:
        - name: id
          in: path
          type: integer
          description: Номер
          required: true
          default: 1
      security:
        - bearer: [ ]
      responses:
        "200":
          description: Удачный ответ

  /api/v2/billing/orders:
    get:
      tags:
        - billing
      summary: Информация по прошедшим заказам
      security:
        - bearer: [ ]
      parameters:
        - in: query
          name: page
          description: Номер страницы пагинации
          schema:
            type: integer
            example: 1
      responses:
        "200":
          description: Удачный ответ
    post:
      tags:
        - billing
      summary: Оформить заказ на услуги или тариф
      description: |
        При заказе тарифа, докупленные услуги приплюсуются к лимитам тарифа.

        Если в промо-тарифе у нас доступно 100 SKU, то для получения 110 - нужно передавать только 10
      security:
        - bearer: [ ]
      requestBody:
        $ref: '#/components/requestBodies/billingOrder'
      responses:
        "200":
          description: Удачный ответ
  /api/v2/billing/orders/check-final-price:
    post:
      tags:
        - billing
      summary: Проверить цену перед заказом, какую выставит бэк
      security:
        - bearer: [ ]
      requestBody:
        $ref: '#/components/requestBodies/billingPriceCheck'
      responses:
        "200":
          description: Удачный ответ
          content:
            application/json:
              examples:
                Тариф на месяц:
                  value: >-
                    {
                      "success": true, "errors": [ ],
                      "data": {
                        "total_price": 2990,
                        "total_price_without_discounts": 2990,
                        "price_per_period_for_services": 0,
                        "price_per_period_for_tariff": 2990,
                        "discounts": {
                          "duration": 0,
                          "promocode": 0,
                          "event": 0
                        }
                      }
                    }
                Тариф на месяц с допами:
                  value: >-
                    {
                      "success": true, "errors": [ ],
                      "data": {
                        "total_price": 4990,
                        "total_price_without_discounts": 4990,
                        "price_per_period_for_tariff": 2990,
                        "price_per_period_for_services": 2000,

                        "services": [
                          { "service_id": 1, "amount": 10, "price_per_item": 200, "total_price": 2000 }
                        ],
                        "discounts": {
                          "duration": 0,
                          "promocode": 0,
                          "event": 0
                        }
                      }
                    }
                Скидка по промокоду 50%:
                  value: >-
                    {
                      "success": true, "errors": [ ],
                      "data": {
                        "total_price": 1495,
                        "total_price_without_discounts": 2990,
                        "price_per_period_for_tariff": 2990,
                        "price_per_period_for_services": 0,
                        "discounts": {
                          "duration": 0,
                          "promocode": 50,
                          "event": 0
                        }
                      }
                    }
                Тариф на год:
                  value: >-
                    {
                      "success": true, "errors": [ ],
                      "data": {
                        "total_price": 30498,
                        "price_per_period_for_tariff": 2990,
                        "total_price_without_discounts": 35880,
                        "price_per_period_for_services": 0,
                        "discounts": {
                          "duration": 15,
                          "promocode": 0,
                          "event": 0
                        }
                      }
                    }

  /api/v2/billing/services/{id}:
    get:
      tags:
        - billing
      summary: Информация по одной услуге
      parameters:
        - name: id
          in: path
          type: integer
          description: Номер
          required: true
          default: 1
      security:
        - bearer: [ ]
      responses:
        "200":
          description: Удачный ответ
  /api/v2/billing/services:
    get:
      tags:
        - billing
      summary: Список услуг возможных для заказа и их цены
      description: Для заказов без тарифа
      security:
        - bearer: [ ]
      responses:
        "200":
          description: Удачный ответ
          content:
            application/json:
              example:
                success: true
                data:
                  - id: 1
                    name: Корпоративный доступ
                    alias: '...'
                    description: [
                      'Заказанными услугами смогут пользоваться несколько человек',
                      '*Цена за сотрудника'
                    ]
                    prices:
                      - min_amount: 10
                        price_per_item: 200
                  - id: 13
                    name: депонирование
                    description: [ 'Цена за SKU' ]
                    alias: '...'
                    prices:
                      - min_amount: 0
                        price_per_item: 10
                      - min_amount: 50
                        price_per_item: 8
                      - min_amount: 100
                        price_per_item: 5
                      - min_amount: 1000
                        price_per_item: 3
                  - id: 14
                    name: рекламные компании
                    alias: '...'
                    description: [ 'Цена за SKU' ]
                    prices:
                      - min_amount: 0
                        price_per_item: 2
                      - min_amount: 100
                        price_per_item: 1
                  - id: 15
                    name: семантический словарь
                    alias: '...'
                    description: [ 'Цена за SKU' ]
                    prices:
                      - min_amount: 0
                        price_per_item: 2
                      - min_amount: 100
                        price_per_item: 1
                  - id: 16
                    name: аналитика
                    alias: '...'
                    description: [ 'Цена за SKU' ]
                    prices:
                      - min_amount: 0
                        price_per_item: 2
                      - min_amount: 100
                        price_per_item: 1

                errors: [ ]
  /api/v2/billing/tariffs/{id}:
    get:
      tags:
        - billing
      summary: Информация по одному тарифу
      parameters:
        - name: id
          in: path
          type: integer
          description: Номер
          required: true
          default: 1
      security:
        - bearer: [ ]
      responses:
        "200":
          description: Удачный ответ
  /api/v2/billing/tariffs:
    get:
      tags:
        - billing
      summary: Список возможных тарифов в новой механике
      security:
        - bearer: [ ]
      responses:
        "200":
          description: Удачный ответ
          content:
            application/json:
              example:
                success: true
                data:
                  - id: 1
                    name: Промо тариф
                    alias: promo
                    description: [
                      "Удобные графики для анализа продаж и видимости товаров",
                      "Оптимизация карточек под требования маркетплейса",
                      "Поисковая SEO-оптимизация карточек",
                      "Рекомендации, разработанные специально для ваших товаров"
                    ]
                    price: 2990
                    services:
                      - id: 13
                        name: депонирование
                        alias: '...'
                        description: [ '...' ]
                        amount: 10
                      - id: 14
                        name: рекламные компании
                        alias: '...'
                        description: [ '...' ]
                        amount: 100
                      - id: 15
                        name: семантический словарь
                        alias: '...'
                        description: [ '...' ]
                        amount: 100
                      - id: 16
